<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5faa5be38e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>☀️ Weather App</title>
</head>

<body>
    <div class="container">
        <!--Start Container-->
        <div class="card c-main">
            <!--Start Card-->
            <div class="card-body cb-main">
                <!--Start Card Body-->
                <form id="search-form">
                    <!--Start Search Bar-->
                    <div class="row search-bar-row">
                        <!--Start Search Bar Row-->
                        <div class="col-11 search-bar">
                            <!--Start Search Bar Col-9-->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city-input"
                                    placeholder="Enter a town or city" autocomplete=off; />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary search" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--End Search Bar Col-9-->
                        <div class="col-1 current-location" id="current-location">
                            <!--Start Search Bar Col-1-->
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-light location">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                        <!--End Search Bar Col-1-->
                    </div>
                    <!--End Search Bar Row-->
                </form>
                <!--End Search Bar-->
                <div class="row current-weather">
                    <!--Start Current Info-->
                    <div class="col-5 col-5-today">
                        <!--Start Current Info Col-4-->
                        <h1 id="city">_</h1>
                        <h2 class="current-day"></h2>
                        <h2 class="current-weather" id="current-weather">_</h2>
                    </div>
                    <!--End Current Info Col-4-->
                    <div class="col-1 col-3-today">
                        <!--Start Current Info Col-2-->
                        <img src="images/Sunshine.png" alt="sunny" class="current-weather" />
                    </div>
                    <!--End Current Info Col-2-->
                    <div class="col-4 current-info">
                        <!--Start Current Info Col-3-->
                        <div class="row-1">
                            <p class="temperature" id="temperature-now">_</p>
                        </div>
                        <div class="row-humidity">
                            <i class="fas fa-cloud-rain img-humidity img-humidity-large"></i>
                            <span>
                                <p class="p-humidity-large" id="current-humidity">_%</p>
                            </span>
                        </div>
                        <div class="row-wind">
                            <i class="fas fa-wind img-wind img-wind-large"></i>
                            <span>
                                <p class="p-wind-large" id="current-wind-speed">_ mph</p>
                            </span>
                        </div>
                    </div>
                    <!--End Current Info Col-3-->
                    <div class="col-1 degree-toggle">
                        <div class="btn-group degree-button" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary button-c" id="button-c">
                                °C
                            </button>
                            <button type="button" class="btn btn-dark button-f" id="button-f">
                                °F
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Current Info-->
            <div class="card c-carousel">
                <!-- Start of the carousel -->
                <div class="card-body cb-carousel">
                    <!-- Start of the carousel body-->
                    <div class="row row-cols-1 row-cols-md-5">
                        <div class="col mb-4 all-weather-cards text-center">
                            <div class="card h-100 weather-card">
                                <h2 class="carousel">Sun</h2>
                                <img src="images/Sunshine.png" class="card-img-top" alt="sunshine" />
                                <div class="card-body">
                                    <h5 class="min-max">
                                        <strong class="min-max">25°</strong>|12°
                                    </h5>
                                    <i class="fas fa-cloud-rain img-humidity img-humidity-small"></i>
                                    <span>
                                        <p class="p-humidity-small">5%</p>
                                    </span></br>
                                    <i class="fas fa-wind img-wind img-wind-small"></i>
                                    <span>
                                        <p class="p-wind-small">10 mph</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4 all-weather-cards text-center">
                            <div class="card h-100 weather-card">
                                <h2 class="carousel">Mon</h2>
                                <img src="images/Sunshine.png" class="card-img-top" alt="sunshine" />
                                <div class="card-body">
                                    <h5 class="min-max">
                                        <strong class="min-max">28°</strong>|14°
                                    </h5>
                                    <i class="fas fa-cloud-rain img-humidity img-humidity-small">
                                    </i>
                                    <span>
                                        <p class="p-humidity-small">5%</p>
                                    </span></br>
                                    <i class="fas fa-wind img-wind img-wind-small"> </i>
                                    <span>
                                        <p class="p-wind-small">10 mph</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4 all-weather-cards text-center">
                            <div class="card h-100 weather-card">
                                <h2 class="carousel">Tue</h2>
                                <img src="images/Partly cloudy.png" class="card-img-top" alt="partly cloudy" />
                                <div class="card-body">
                                    <h5 class="min-max">
                                        <strong class="min-max">22°</strong>|12°
                                    </h5>
                                    <i class="fas fa-cloud-rain img-humidity img-humidity-small">
                                    </i>
                                    <span>
                                        <p class="p-humidity-small">10%</p>
                                    </span></br>
                                    <i class="fas fa-wind img-wind img-wind-small"> </i>
                                    <span>
                                        <p class="p-wind-small">25 mph</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4 all-weather-cards text-center">
                            <div class="card h-100 weather-card">
                                <h2 class="carousel">Wed</h2>
                                <img src="images/Scattered showers.png" class="card-img-top" alt="scattered showers" />
                                <div class="card-body">
                                    <h5 class="min-max">
                                        <strong class="min-max"">19°</strong>|12°
                      </h5>
                      <i
                        class=" fas fa-cloud-rain img-humidity img-humidity-small">
                                            </i>
                                            <span>
                                                <p class="p-humidity-small">60%</p>
                                            </span></br>
                                            <i class="fas fa-wind img-wind img-wind-small"> </i>
                                            <span>
                                                <p class="p-wind-small">30 mph</p>
                                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4 all-weather-cards text-center">
                            <div class="card h-100 weather-card">
                                <h2 class="carousel">Thu</h2>
                                <img src="images/Rain.png" class="card-img-top" alt="rain" />
                                <div class="card-body">
                                    <h5 class="min-max">
                                        <strong class="min-max">16°</strong>|8°
                                    </h5>
                                    <i class="fas fa-cloud-rain img-humidity img-humidity-small">
                                    </i>
                                    <span>
                                        <p class="p-humidity-small">90%</p>
                                    </span></br>
                                    <i class="fas fa-wind img-wind img-wind-small"></i>
                                    <span>
                                        <p class="p-wind-small">30 mph</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of the carousel body -->
            </div>
            <!-- End of the carousel -->
        </div>
        <!--End Card Body-->
    </div>
    <!--End Card-->
    </div>
    <!--End Container-->
    <script src="src/weatherapp.js"></script>
</body>

</html>
